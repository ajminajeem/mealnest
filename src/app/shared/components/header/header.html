<header
  class="flex flex-col gap-6
         lg:flex-row lg:items-center justify-center lg:justify-between
         mb-10 animate-slide-down">

  <!-- Title -->
  <div class="text-left">
    <h1
      class="font-['Outfit']
             text-2xl sm:text-3xl lg:text-4xl
             font-semibold text-emerald-900 mb-2">
      {{ title }}
    </h1>
    <p class="text-gray-500 text-sm sm:text-base">
      {{ subtitle }}
    </p>
  </div>

  <!-- Actions -->
  <div
    *ngIf="showActions"
    class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto">

    <button
      routerLink="/reprorts"
      class="w-full sm:w-auto
             px-6 py-3 rounded-xl border-2 border-emerald-50
             bg-white text-emerald-900 font-semibold
             transition-all duration-300
             hover:border-emerald-500 hover:bg-emerald-50
             flex items-center justify-center gap-2">
      <i class="fas fa-download"></i>
      Export Report
    </button>

    <button
      routerLink="/batches"
      class="w-full sm:w-auto
             px-6 py-3 rounded-xl
             bg-gradient-to-br from-emerald-500 to-emerald-600
             text-white font-semibold shadow-md
             transition-all duration-300
             hover:shadow-lg hover:-translate-y-0.5
             flex items-center justify-center gap-2">
      <i class="fas fa-plus"></i>
      New Batch
    </button>

  </div>
</header>
