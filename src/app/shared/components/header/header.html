<header class="flex justify-between items-center mb-10 animate-slide-down">
  <div>
    <h1 class="font-['Outfit'] text-4xl font-semibold text-emerald-900 mb-2">{{ title }}</h1>
    <p class="text-gray-500">{{ subtitle }}</p>
  </div>
  <div *ngIf="showActions" class="flex gap-4">
    <button   routerLink="/reprorts" class="px-6 py-3 rounded-xl border-2 border-emerald-50 bg-white text-emerald-900 font-semibold transition-all duration-300 hover:border-emerald-500 hover:bg-emerald-50 flex items-center gap-2">
      <i class="fas fa-download"></i>
      Export Report
    </button>
  <button
  routerLink="/batches"
  class="px-6 py-3 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-600
         text-white font-semibold shadow-md transition-all duration-300
         hover:shadow-lg hover:-translate-y-0.5 flex items-center gap-2">
  <i class="fas fa-plus"></i>
  New Batch
</button>

  </div>
