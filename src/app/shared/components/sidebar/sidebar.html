<nav
  class="w-[280px] bg-white shadow-lg flex flex-col py-8
         sticky top-0 h-screen
         overflow-y-hidden hover:overflow-y-auto
         z-20 transition-all duration-300">

  <!-- Logo Section -->
  <div class="px-8 pb-8 border-b-2 border-emerald-50">
    <div class="flex items-center gap-3">
      <div
        class="w-11 h-11 bg-gradient-to-br from-emerald-500 to-emerald-600
               rounded-xl flex items-center justify-center
               text-white text-xl shadow-sm">
        <i class="fas fa-leaf"></i>
      </div>
      <div
        class="font-['Outfit'] text-2xl font-semibold
               text-emerald-900 tracking-tight">
        MealNest <span class="text-emerald-500 font-normal">Tag</span>
      </div>
    </div>
  </div>

  <!-- Navigation Section -->
  <div class="flex-1 py-6 px-4
              overflow-y-hidden hover:overflow-y-auto
              transition-all duration-300">

    <div *ngFor="let group of navGroups" class="mb-8">

      <div
        class="text-xs font-semibold uppercase tracking-wider
               text-gray-500 px-4 pb-3">
        {{ group.title }}
      </div>

      <a
        *ngFor="let item of group.items"
        [routerLink]="item.route"
        routerLinkActive="bg-emerald-50 text-emerald-900 font-semibold"
        class="flex items-center gap-3 px-4 py-3.5 my-1
               rounded-xl text-gray-700
               transition-all duration-300
               hover:text-emerald-900 hover:translate-x-1
               relative overflow-hidden group">

        <div
          class="absolute left-0 top-0 w-0 h-full
                 bg-gradient-to-r from-emerald-100 to-transparent
                 transition-all duration-300 group-hover:w-full">
        </div>

        <i [class]="item.icon + ' w-5 text-lg z-10'"></i>
        <span class="text-[15px] z-10">{{ item.label }}</span>
      </a>

    </div>
  </div>

  <!-- User Section -->
  <div class="px-8 pt-6 border-t-2 border-emerald-50">
    <div
      class="flex items-center gap-3 p-3 bg-emerald-50 rounded-xl
             cursor-pointer transition-all duration-300
             hover:bg-emerald-100 hover:-translate-y-0.5">

      <div
        class="w-10 h-10 rounded-lg bg-gradient-to-br
               from-emerald-500 to-emerald-600
               flex items-center justify-center
               text-white font-semibold">
        {{ userInfo.initials }}
      </div>

      <div class="flex-1">
        <div class="font-semibold text-sm text-emerald-900">
          {{ userInfo.name }}
        </div>
        <div class="text-xs text-gray-500">
          {{ userInfo.role }}
        </div>
      </div>

      <i class="fas fa-chevron-right text-gray-400"></i>
    </div>
  </div>

</nav>
