<div class="page-wrapper">
  <!-- Background decorations -->
  <div class="bg-decoration bg-decoration-1"></div>
  <div class="bg-decoration bg-decoration-2"></div>
  <div class="bg-decoration bg-decoration-3"></div>

  <!-- Page container -->
  <div class="login-container">
    <!-- Login Card -->
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="text-center">
          <div class="flex items-center justify-center mb-6">
            <div class="logo-icon">
              <i class="fas fa-leaf"></i>
            </div>
            <h1 class="ml-3 text-3xl font-bold">
              <span class="text-gray-800">MealNest</span>
              <span class="text-emerald-500"> Tag</span>
            </h1>
          </div>

          <h2 class="login-title">Welcome Back</h2>
          <p class="login-subtitle">Sign in to access your meal management system</p>
        </div>
      </div>

      <!-- Body -->
      <div class="login-body">
        <form (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address</label>

            <div class="input-wrapper">
              <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
              <i class="fas fa-envelope input-icon"></i>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>

            <div class="input-wrapper">
              <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
                placeholder="Enter your password" required />
              <i class="fas fa-lock input-icon"></i>

              <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                <i class="fas fa-eye" id="toggleIcon"></i>
              </button>
            </div>
          </div>
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>

            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
          </div>

          <!-- Options -->
          <button type="submit" class="btn-login pt-20">
            <span>Sign In</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <!-- Submit -->
        </form>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p class="signup-prompt text-gray-500">
          Don't have an account? <a class="text-green-700 " href="/signup">Sign up</a>
        </p>
      </div>
    </div>
  </div>
