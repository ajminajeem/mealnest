<div class="bg-white rounded-2xl p-8 shadow-sm mb-6">

  <!-- Header -->
  <div class="mb-7 pb-5 border-b-2 border-gray-100">
    <h2 class="flex items-center gap-3 text-2xl font-semibold text-green-900">
      <span
        class="w-10 h-10 rounded-xl bg-green-100 text-green-700 flex items-center justify-center">
        <i class="fas fa-print"></i>
      </span>
      Printer Configuration
    </h2>
    <p class="text-sm text-gray-500 mt-1">
      Configure label printers and print settings
    </p>
  </div>

  <!-- Info Box -->
  <div
    class="flex gap-4 bg-green-50 border-l-4 border-green-500 rounded-lg p-5 mb-6">
    <div
      class="w-9 h-9 rounded-lg bg-green-500 text-white flex items-center justify-center">
      <i class="fas fa-info"></i>
    </div>

    <div>
      <div class="font-semibold text-green-900 mb-1">
        Print Tier Information
      </div>
      <p class="text-sm text-gray-800">
        Your site is currently on the
        <strong>{{ tier.limit | number }}</strong> labels/year tier.
        You have used
        <strong>{{ tier.used | number }}</strong> labels
        ({{ tier.percent }}%).
      </p>
    </div>
  </div>

  <!-- Primary Printer -->
  <div class="mb-6">
    <label class="block text-sm font-semibold text-gray-800 mb-2">
      Primary Printer
    </label>
    <select
      [(ngModel)]="settings.primaryPrinter"
      class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-100">
      <option *ngFor="let printer of printers" [value]="printer">
        {{ printer }}
      </option>
    </select>
  </div>

  <!-- Backup Printer -->
  <div class="mb-6">
    <label class="block text-sm font-semibold text-gray-800 mb-2">
      Backup Printer
    </label>
    <select
      [(ngModel)]="settings.backupPrinter"
      class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-100">
      <option value="">None</option>
      <option *ngFor="let printer of printers" [value]="printer">
        {{ printer }}
      </option>
    </select>
  </div>

  <!-- Label Size -->
  <div class="mb-6">
    <label class="block text-sm font-semibold text-gray-800 mb-2">
      Default Label Size
    </label>
    <select
      [(ngModel)]="settings.labelSize"
      class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-100">
      <option *ngFor="let size of labelSizes" [value]="size.value">
        {{ size.label }}
      </option>
    </select>
  </div>

  <!-- Actions -->
  <div
    class="flex justify-end gap-3 mt-7 pt-7 border-t-2 border-gray-100">

    <button
      (click)="testPrint()"
      class="px-7 py-3 rounded-xl border-2 border-gray-200 font-semibold text-gray-800 hover:border-green-500 hover:bg-green-50 transition">
      Test Print
    </button>

    <button
      (click)="saveSettings()"
      class="px-7 py-3 rounded-xl font-semibold text-white flex items-center gap-2
             bg-gradient-to-br from-green-500 to-green-700 shadow-md
             hover:shadow-lg hover:-translate-y-0.5 transition">
      <i class="fas fa-save"></i>
      Save Changes
    </button>

  </div>

</div>
